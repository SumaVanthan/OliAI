<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oli AI - Enterprise Voice AI Platform</title>
    <meta name="description"
        content="Enterprise-grade Voice AI that turns conversations into business outcomes. Automate millions of calls with human-like intelligence.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#0F3D2E', // Deep Forest Green (Listening Green)
                            50: '#F1FDF7',
                            100: '#DCFCE9',
                            200: '#A7D7C5',
                            300: '#7FA99B',
                            400: '#5E8C7D',
                            500: '#0F3D2E', // Main
                            600: '#0B2E23',
                            700: '#08221A',
                            800: '#061913',
                            900: '#04110D',
                        },
                        sage: {
                            DEFAULT: '#7FA99B', // Understanding Sage
                            50: '#F5F9F7',
                            100: '#EEF5F2', // Voice Demo Background
                            200: '#E0E9E5',
                            300: '#C2D6CE',
                            400: '#7FA99B', // Main Sage
                            500: '#5E8C7D',
                            600: '#436B5F',
                        },
                        mint: {
                            DEFAULT: '#A7D7C5', // Conversation Mint
                            100: '#DCFCE9',
                            200: '#A7D7C5', // Accent
                            300: '#7FA99B',
                        },
                        signal: {
                            DEFAULT: '#E6B566', // Warm Signal (Amber CTA)
                            50: '#FDF7E7',
                            100: '#FAEECF',
                            200: '#F4DC9F',
                            300: '#EDCA70',
                            400: '#E6B566',
                            500: '#D9A149', // Hover state
                            600: '#B88232',
                        },
                        neutral: {
                            900: '#1F2933', // Headings (Charcoal Dark)
                            800: '#323F4B',
                            700: '#4B5563', // Body Text (Slate Gray)
                            600: '#64748B',
                            500: '#9CA3AF', // Muted Text (Cool Gray)
                            400: '#CBD5E1',
                            300: '#E2E8F0',
                            200: '#F1F5F9',
                            100: '#F7F9F8', // Quiet Canvas (Background)
                            50: '#F7F9F8', // Base
                        },
                        // Semantic Mapping
                        primary: {
                            DEFAULT: '#0F3D2E', // Maps to Brand
                            50: '#F7F9F8', // Canvas
                            100: '#EEF5F2',
                            200: '#E0E9E5',
                            300: '#C2D6CE',
                            400: '#7FA99B',
                            500: '#5E8C7D',
                            600: '#0F3D2E', // Main Text/Headings
                            700: '#1F2933', // Darker Headings
                            800: '#061913',
                            900: '#1F2933', // Body Text override map
                        },
                        accent: {
                            DEFAULT: '#A7D7C5',
                            400: '#A7D7C5',
                            500: '#E6B566', // Map CTA to semantic accent slot if needed
                            600: '#E6B566',
                        },
                        status: {
                            success: '#2E7D32',
                            warning: '#E0A800',
                            error: '#B91C1C',
                        }
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'aurora': 'aurora 15s ease infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }, // Reduced float distance
                        },
                        aurora: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        }
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(15, 61, 46, 0.05)',
                        'glow': '0 0 20px -5px rgba(167, 215, 197, 0.3)'
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary-50 text-neutral-900 font-body antialiased selection:bg-mint-200 selection:text-brand-900">
    <div id="root"></div>
    <script type="module" src="/app.jsx"></script>
</body>

</html>
